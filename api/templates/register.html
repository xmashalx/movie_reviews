<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="reg_heading">
        <h1>Register</h1>
    </div>
    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <form class ="reg_form" action="/register" method="POST">
        <input type="text" id="user" name="username" placeholder="Enter a username...">
        <input type="password" id="pass" name="password" placeholder="Enter a password...">
        <textarea id="bio" name="bio" placeholder="Write a profile bio..." rows="4"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="login_instead">
        <p><a href = "/login">Already a user login here</a></p>
    </div>
</body>
</html>
