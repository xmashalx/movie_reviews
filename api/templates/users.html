<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">ðŸŽ¬ Movie Reviews</h1>
                <ul class="nav-menu">
                    {% if session.user_id %}
                    <li><a href ="/">home</a></li>
                    <li><a href="/user/{{ session.user_id }}">Profile</a></li>
                    <li><a href="/logout">logout</a></li>
                    {% else %}
                    <li><a href ="/">home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                    {% endif %}
                </ul>
            </div>
    </nav>

    <div class="users-heading">
        <h1>
            Browse users, click to see their takes.
        </h1>
    </div>
    <div class="users-grid">
        {% for user in users %}
        <div class="user_card">
            <a href ="/user/{{ user.id }}">
                <p>{{user.user_name}}</p>
                <p>{{user.bio}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
